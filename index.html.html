<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Car Sharing - Lexus & Nissan</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.6em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .car-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            border: 2px solid #e0e0e0;
        }
        
        .car-name {
            font-weight: bold;
            color: #2980b9;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-slot {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 5px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .shared-trip {
            border-left: 5px solid #f39c12;
            background: #fff8e1;
        }
        
        .available {
            border-left-color: #27ae60;
            background: #e8f6f3;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .button-small {
            width: auto;
            padding: 8px 15px;
            font-size: 13px;
            background: #e74c3c;
            margin: 5px 5px 0 0;
        }
        
        .button-small:hover {
            background: #c0392b;
        }
        
        .schedule-display {
            background: white;
            padding: 20px;
            margin-top: 25px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }
        
        .time-slot {
            display: inline-block;
            padding: 6px 12px;
            margin: 3px;
            background: #e74c3c;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .time-slot.available {
            background: #27ae60;
        }
        
        .user-color-dot {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 15px 0;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
        }
        
        .quick-setup {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .time-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .time-option {
            padding: 10px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .time-option:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }
        
        .time-option.selected {
            border-color: #27ae60;
            background: #e8f6f3;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.4em;
            }
            
            .time-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .suggestions {
            background: #fffde7;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #ffd54f;
        }
        
        .suggestion-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            border: 1px solid #ffecb3;
        }
        
        .suggestion-type {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
            margin-right: 8px;
        }
        
        .type-share {
            background: #ffd54f;
            color: #333;
        }
        
        .type-empty {
            background: #4caf50;
            color: white;
        }
        
        .type-available {
            background: #2196f3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Smart Car Sharing - Lexus & Nissan</h1>
        
        <div class="legend">
            <div class="legend-item">
                <span class="user-color-dot" style="background:#3498db"></span>
                <span>Ragheb</span>
            </div>
            <div class="legend-item">
                <span class="user-color-dot" style="background:#e74c3c"></span>
                <span>Sahar</span>
            </div>
            <div class="legend-item">
                <span class="user-color-dot" style="background:#2ecc71"></span>
                <span>Nada</span>
            </div>
            <div class="legend-item">
                <span class="user-color-dot" style="background:#9b59b6"></span>
                <span>Salma</span>
            </div>
        </div>
        
        <div class="car-section">
            <div class="car-name">üöô Lexus (4 seats)</div>
            <div id="lexus-users">
                <!-- Empty initially -->
            </div>
        </div>
        
        <div class="car-section">
            <div class="car-name">üöó Nissan (4 seats)</div>
            <div id="nissan-users">
                <!-- Empty initially -->
            </div>
        </div>
        
        <div class="quick-setup">
            <h2>Smart Trip Planner</h2>
            
            <select id="user-select">
                <option value="">Who are you?</option>
                <option value="ragheb">Ragheb</option>
                <option value="sahar">Sahar</option>
                <option value="nada">Nada</option>
                <option value="salma">Salma</option>
            </select>
            
            <input type="text" id="destination" placeholder="Where do you want to go?">
            
            <div class="time-options">
                <div class="time-option" onclick="selectTime('morning')">üåÖ Morning (8-11)</div>
                <div class="time-option" onclick="selectTime('noon')">‚òÄÔ∏è Noon (11-14)</div>
                <div class="time-option" onclick="selectTime('afternoon')">üå§Ô∏è Afternoon (14-17)</div>
                <div class="time-option" onclick="selectTime('evening')">üåÜ Evening (17-20)</div>
            </div>
            
            <div style="display: flex; gap: 10px;">
                <input type="time" id="departure-time" style="flex: 1;">
                <input type="time" id="return-time" style="flex: 1;">
            </div>
            
            <div id="smart-suggestions" class="suggestions" style="display: none;">
                <h3>üí° Smart Suggestions:</h3>
                <div id="suggestion-list"></div>
            </div>
            
            <button onclick="smartAddTrip()">Plan My Trip</button>
        </div>
        
        <div class="schedule-display">
            <h2>üìÖ Today's Car Availability</h2>
            <div id="availability-display"></div>
        </div>
    </div>

    <script>
        let trips = {
            lexus: [],
            nissan: []
        };
        
        const users = {
            ragheb: { name: "Ragheb", color: "#3498db" },
            sahar: { name: "Sahar", color: "#e74c3c" },
            nada: { name: "Nada", color: "#2ecc71" },
            salma: { name: "Salma", color: "#9b59b6" }
        };
        
        const timePresets = {
            morning: { start: "08:00", end: "11:00" },
            noon: { start: "11:00", end: "14:00" },
            afternoon: { start: "14:00", end: "17:00" },
            evening: { start: "17:00", end: "20:00" }
        };
        
        let selectedTimeSlot = null;
        
        function renderTrips() {
            // Clear displays
            document.getElementById('lexus-users').innerHTML = '';
            document.getElementById('nissan-users').innerHTML = '';
            
            // Render trips for each car
            renderCarTrips('lexus');
            renderCarTrips('nissan');
            updateAvailability();
        }
        
        function renderCarTrips(carId) {
            const carElement = document.getElementById(carId + '-users');
            const carTrips = trips[carId];
            
            if (carTrips.length === 0) {
                carElement.innerHTML = '<div class="user-slot available">üöó Car is available all day</div>';
                return;
            }
            
            // Group trips by time slots
            const groupedTrips = {};
            carTrips.forEach(trip => {
                const timeKey = `${formatTime(trip.departure)}-${formatTime(trip.return)}`;
                if (!groupedTrips[timeKey]) {
                    groupedTrips[timeKey] = {
                        trips: [],
                        departure: trip.departure,
                        returnTime: trip.return
                    };
                }
                groupedTrips[timeKey].trips.push(trip);
            });
            
            // Render grouped trips
            Object.values(groupedTrips).forEach(group => {
                const div = document.createElement('div');
                div.className = group.trips.length > 1 ? 'user-slot shared-trip' : 'user-slot';
                
                let usersHtml = group.trips.map(trip => {
                    const user = users[trip.user];
                    return `<span style="color:${user.color}; font-weight:bold">${user.name}</span>`;
                }).join(', ');
                
                div.innerHTML = `
                    <div style="margin-bottom: 10px;">
                        <strong>${formatTime(group.departure)} - ${formatTime(group.returnTime)}</strong>
                    </div>
                    <div style="margin-bottom: 8px;">
                        <strong>üë• Passengers:</strong> ${usersHtml}
                    </div>
                    <div style="margin-bottom: 8px;">
                        <strong>üìç Destinations:</strong> ${group.trips.map(t => t.destination).join(', ')}
                    </div>
                    <div>
                        ${group.trips.map((trip, index) => `
                            <button class="button-small" onclick="removeTrip('${carId}', ${carTrips.indexOf(trip)})">
                                Remove ${users[trip.user].name}
                            </button>
                        `).join('')}
                    </div>
                `;
                
                carElement.appendChild(div);
            });
        }
        
        function selectTime(slot) {
            selectedTimeSlot = slot;
            const timeOptions = document.querySelectorAll('.time-option');
            timeOptions.forEach(opt => opt.classList.remove('selected'));
            event.target.classList.add('selected');
            
            const preset = timePresets[slot];
            document.getElementById('departure-time').value = preset.start;
            document.getElementById('return-time').value = preset.end;
            
            // Show smart suggestions
            showSmartSuggestions();
        }
        
        function showSmartSuggestions() {
            const user = document.getElementById('user-select').value;
            const destination = document.getElementById('destination').value;
            const departure = document.getElementById('departure-time').value;
            const returnTime = document.getElementById('return-time').value;
            
            if (!user || !destination || !departure || !returnTime) return;
            
            const suggestionsDiv = document.getElementById('smart-suggestions');
            suggestionsDiv.style.display = 'block';
            
            const today = new Date();
            const departureDate = new Date(today.toDateString() + ' ' + departure);
            const returnDate = new Date(today.toDateString() + ' ' + returnTime);
            
            let suggestions = [];
            
            // FIRST: Check for empty car when there's 1+ hour gap
            suggestions = suggestions.concat(checkForEmptyCarOption(destination, departureDate, returnDate));
            
            // SECOND: Check for sharing opportunities (only if no empty car found)
            if (suggestions.filter(s => s.type === 'empty-car').length === 0) {
                suggestions = suggestions.concat(checkForSharingOpportunities(user, destination, departureDate, returnDate));
            }
            
            // THIRD: Check for available time slots
            suggestions = suggestions.concat(checkAvailableSlots(departureDate, returnDate));
            
            // Display suggestions
            const suggestionList = document.getElementById('suggestion-list');
            suggestionList.innerHTML = '';
            
            if (suggestions.length === 0) {
                suggestionList.innerHTML = '<div class="suggestion-item">No smart suggestions available</div>';
                return;
            }
            
            // Sort suggestions by priority (empty car first, then share, then available)
            suggestions.sort((a, b) => {
                const priority = { 'empty-car': 1, 'share': 2, 'available': 3 };
                return priority[a.type] - priority[b.type];
            });
            
            suggestions.forEach((suggestion, index) => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                
                let typeLabel = '';
                if (suggestion.type === 'empty-car') {
                    typeLabel = '<span class="suggestion-type type-empty">Empty Car</span>';
                } else if (suggestion.type === 'share') {
                    typeLabel = '<span class="suggestion-type type-share">Share Ride</span>';
                } else {
                    typeLabel = '<span class="suggestion-type type-available">Available</span>';
                }
                
                div.innerHTML = `
                    <div style="margin-bottom: 5px;">
                        ${typeLabel}
                        <strong>${suggestion.message}</strong>
                    </div>
                    <div style="margin-bottom: 5px;">${formatTime(suggestion.departure)} - ${formatTime(suggestion.returnTime)}</div>
                    <button class="button-small" onclick="useSuggestion('${suggestion.car}', '${formatTime(suggestion.departure)}', '${formatTime(suggestion.returnTime)}')">
                        Use This Option
                    </button>
                `;
                suggestionList.appendChild(div);
            });
        }
        
        function checkForEmptyCarOption(destination, requestedStart, requestedEnd) {
            const suggestions = [];
            
            // Check if anyone else is going to same destination with 1+ hour gap
            for (const carId in trips) {
                const carTrips = trips[carId];
                
                // Find trips with same destination
                const sameDestinationTrips = carTrips.filter(trip => 
                    trip.destination.toLowerCase() === destination.toLowerCase()
                );
                
                for (const existingTrip of sameDestinationTrips) {
                    // Calculate gap between trips
                    const gapBefore = Math.abs(requestedStart - existingTrip.return) / (1000 * 60 * 60); // hours
                    const gapAfter = Math.abs(requestedEnd - existingTrip.departure) / (1000 * 60 * 60); // hours
                    
                    // If there's at least 1 hour gap
                    if (gapBefore >= 1 || gapAfter >= 1) {
                        // Check if other car is empty at this time
                        const otherCarId = carId === 'lexus' ? 'nissan' : 'lexus';
                        const otherCarTrips = trips[otherCarId];
                        
                        // Check if other car is available during requested time
                        const otherCarAvailable = isCarAvailable(otherCarId, requestedStart, requestedEnd);
                        
                        if (otherCarAvailable) {
                            suggestions.push({
                                type: 'empty-car',
                                message: `Use empty ${otherCarId} instead of sharing ${carId}`,
                                car: otherCarId,
                                departure: requestedStart,
                                returnTime: requestedEnd,
                                reason: `${users[existingTrip.user].name} is going to ${destination} but there's ${Math.round(Math.max(gapBefore, gapAfter))}h gap`
                            });
                        }
                    }
                }
            }
            
            return suggestions;
        }
        
        function checkForSharingOpportunities(user, destination, requestedStart, requestedEnd) {
            const suggestions = [];
            
            for (const carId in trips) {
                const carTrips = trips[carId];
                
                for (const existingTrip of carTrips) {
                    // Check if same destination
                    const sameDestination = existingTrip.destination.toLowerCase() === destination.toLowerCase();
                    
                    // Calculate overlap
                    const overlapStart = Math.max(requestedStart.getTime(), existingTrip.departure.getTime());
                    const overlapEnd = Math.min(requestedEnd.getTime(), existingTrip.return.getTime());
                    const overlapHours = (overlapEnd - overlapStart) / (1000 * 60 * 60);
                    
                    // If same destination AND overlapping times
                    if (sameDestination && overlapHours >= 0.5) { // At least 30 minutes overlap
                        suggestions.push({
                            type: 'share',
                            message: `Share with ${users[existingTrip.user].name} to ${destination}`,
                            car: carId,
                            departure: new Date(Math.min(requestedStart.getTime(), existingTrip.departure.getTime())),
                            returnTime: new Date(Math.max(requestedEnd.getTime(), existingTrip.return.getTime())),
                            reason: `Same destination, ${Math.round(overlapHours * 60)}min overlap`
                        });
                    }
                }
            }
            
            return suggestions;
        }
        
        function checkAvailableSlots(requestedStart, requestedEnd) {
            const suggestions = [];
            const availableSlots = findAvailableSlots(requestedStart, requestedEnd);
            
            availableSlots.forEach(slot => {
                suggestions.push({
                    type: 'available',
                    message: `${slot.car} is available`,
                    car: slot.car,
                    departure: slot.start,
                    returnTime: slot.end
                });
            });
            
            return suggestions;
        }
        
        function isCarAvailable(carId, startTime, endTime) {
            const carTrips = trips[carId];
            
            // If no trips, car is available
            if (carTrips.length === 0) return true;
            
            // Check for conflicts
            for (const trip of carTrips) {
                if (startTime < trip.return && endTime > trip.departure) {
                    return false; // Time conflict
                }
            }
            
            return true;
        }
        
        function findAvailableSlots(requestedStart, requestedEnd) {
            const availableSlots = [];
            const today = new Date();
            
            for (const carId in trips) {
                const carTrips = trips[carId];
                
                if (carTrips.length === 0) {
                    availableSlots.push({
                        car: carId,
                        start: requestedStart,
                        end: requestedEnd
                    });
                    continue;
                }
                
                // Check before first trip
                const firstTrip = carTrips[0];
                if (requestedEnd <= firstTrip.departure) {
                    availableSlots.push({
                        car: carId,
                        start: requestedStart,
                        end: requestedEnd
                    });
                    continue;
                }
                
                // Check between trips
                for (let i = 0; i < carTrips.length - 1; i++) {
                    const currentTrip = carTrips[i];
                    const nextTrip = carTrips[i + 1];
                    
                    if (requestedStart >= currentTrip.return && requestedEnd <= nextTrip.departure) {
                        availableSlots.push({
                            car: carId,
                            start: requestedStart,
                            end: requestedEnd
                        });
                        break;
                    }
                }
                
                // Check after last trip
                const lastTrip = carTrips[carTrips.length - 1];
                if (requestedStart >= lastTrip.return) {
                    availableSlots.push({
                        car: carId,
                        start: requestedStart,
                        end: requestedEnd
                    });
                }
            }
            
            return availableSlots;
        }
        
        function useSuggestion(car, departureTime, returnTime) {
            document.getElementById('departure-time').value = departureTime;
            document.getElementById('return-time').value = returnTime;
            
            // No car-select dropdown needed since we auto-select
        }
        
        function smartAddTrip() {
            const user = document.getElementById('user-select').value;
            const destination = document.getElementById('destination').value;
            const departure = document.getElementById('departure-time').value;
            const returnTime = document.getElementById('return-time').value;
            
            if (!user || !destination || !departure || !returnTime) {
                alert('Please fill all fields');
                return;
            }
            
            const today = new Date();
            const departureDate = new Date(today.toDateString() + ' ' + departure);
            const returnDate = new Date(today.toDateString() + ' ' + returnTime);
            
            if (departureDate >= returnDate) {
                alert('Return time must be after departure time');
                return;
            }
            
            // SMART ALGORITHM: Check in priority order
            
            let selectedCar = null;
            let canShare = false;
            let sharedWith = null;
            
            // 1. Check for empty car option (1+ hour gap with same destination)
            selectedCar = findEmptyCarOption(destination, departureDate, returnDate);
            
            // 2. If no empty car, check for sharing opportunities
            if (!selectedCar) {
                selectedCar = findSharingOption(user, destination, departureDate, returnDate);
                if (selectedCar) {
                    canShare = true;
                    // Find who to share with
                    const carTrips = trips[selectedCar];
                    for (const trip of carTrips) {
                        if (trip.destination.toLowerCase() === destination.toLowerCase()) {
                            const overlapStart = Math.max(departureDate.getTime(), trip.departure.getTime());
                            const overlapEnd = Math.min(returnDate.getTime(), trip.return.getTime());
                            if (overlapEnd - overlapStart >= 30 * 60 * 1000) { // 30 min overlap
                                sharedWith = trip.user;
                                break;
                            }
                        }
                    }
                }
            }
            
            // 3. If no sharing, find any available car
            if (!selectedCar) {
                const availableSlots = findAvailableSlots(departureDate, returnDate);
                if (availableSlots.length > 0) {
                    // Prefer Lexus if both available
                    selectedCar = availableSlots.find(s => s.car === 'lexus') ? 'lexus' : availableSlots[0].car;
                } else {
                    alert('No cars available at this time. Try a different time slot.');
                    return;
                }
            }
            
            const newTrip = {
                user: user,
                destination: destination,
                departure: departureDate,
                return: returnDate,
                shared: canShare,
                sharedWith: sharedWith
            };
            
            trips[selectedCar].push(newTrip);
            
            // Sort trips by departure time
            trips[selectedCar].sort((a, b) => a.departure - b.departure);
            
            // Clear form
            document.getElementById('destination').value = '';
            document.getElementById('departure-time').value = '';
            document.getElementById('return-time').value = '';
            document.getElementById('smart-suggestions').style.display = 'none';
            document.querySelectorAll('.time-option').forEach(opt => opt.classList.remove('selected'));
            selectedTimeSlot = null;
            
            renderTrips();
            
            if (canShare && sharedWith) {
                alert(`‚úÖ You'll be sharing the ${selectedCar} with ${users[sharedWith].name}`);
            } else if (!canShare) {
                alert(`‚úÖ You got the ${selectedCar} all to yourself!`);
            }
        }
        
        function findEmptyCarOption(destination, requestedStart, requestedEnd) {
            // Check if anyone is going to same destination with 1+ hour gap
            for (const carId in trips) {
                const carTrips = trips[carId];
                
                for (const existingTrip of carTrips) {
                    if (existingTrip.destination.toLowerCase() === destination.toLowerCase()) {
                        // Calculate gaps
                        const gapBefore = Math.abs(requestedStart - existingTrip.return) / (1000 * 60 * 60);
                        const gapAfter = Math.abs(requestedEnd - existingTrip.departure) / (1000 * 60 * 60);
                        
                        if (gapBefore >= 1 || gapAfter >= 1) {
                            // Check if other car is available
                            const otherCarId = carId === 'lexus' ? 'nissan' : 'lexus';
                            if (isCarAvailable(otherCarId, requestedStart, requestedEnd)) {
                                return otherCarId;
                            }
                        }
                    }
                }
            }
            return null;
        }
        
        function findSharingOption(user, destination, requestedStart, requestedEnd) {
            for (const carId in trips) {
                const carTrips = trips[carId];
                
                for (const existingTrip of carTrips) {
                    if (existingTrip.destination.toLowerCase() === destination.toLowerCase() && existingTrip.user !== user) {
                        // Check for time overlap (at least 30 minutes)
                        const overlapStart = Math.max(requestedStart.getTime(), existingTrip.departure.getTime());
                        const overlapEnd = Math.min(requestedEnd.getTime(), existingTrip.return.getTime());
                        const overlapMinutes = (overlapEnd - overlapStart) / (1000 * 60);
                        
                        if (overlapMinutes >= 30) {
                            return carId;
                        }
                    }
                }
            }
            return null;
        }
        
        function removeTrip(car, index) {
            if (confirm('Remove this trip?')) {
                trips[car].splice(index, 1);
                renderTrips();
            }
        }
        
        function updateAvailability() {
            const display = document.getElementById('availability-display');
            let html = '';
            
            for (const carId in trips) {
                const carName = carId === 'lexus' ? 'üöô Lexus' : 'üöó Nissan';
                html += `<h3>${carName}:</h3>`;
                const carTrips = trips[carId];
                
                if (carTrips.length === 0) {
                    html += '<div class="time-slot available">All day available</div>';
                } else {
                    let lastTime = new Date();
                    lastTime.setHours(0, 0, 0, 0);
                    
                    carTrips.forEach((trip, index) => {
                        // Show available slot before trip
                        const availableStart = formatTime(lastTime);
                        const availableEnd = formatTime(trip.departure);
                        
                        if (availableStart !== availableEnd) {
                            html += `<div class="time-slot available">${availableStart} - ${availableEnd}</div> `;
                        }
                        
                        // Show booked slot
                        const userColor = users[trip.user].color;
                        html += `<div class="time-slot" style="background:${userColor}">
                                 ${formatTime(trip.departure)}-${formatTime(trip.return)}
                                 </div> `;
                        
                        lastTime = trip.return;
                    });
                    
                    // Show available slot after last trip
                    const endOfDay = new Date();
                    endOfDay.setHours(23, 59, 0, 0);
                    
                    if (formatTime(lastTime) !== '23:59') {
                        html += `<div class="time-slot available">${formatTime(lastTime)} - 23:59</div>`;
                    }
                }
                html += '<br>';
            }
            
            display.innerHTML = html;
        }
        
        function formatTime(date) {
            return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        
        // Initialize with empty cars (no sample data)
        function initialize() {
            renderTrips();
        }
        
        // Initialize on load with empty cars
        window.onload = initialize;
    </script>
